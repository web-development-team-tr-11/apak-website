<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>АПАК</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:regular,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__top">
            <div class="header__contacts contacts">
              <a href="tel:+380939149571" class="contacts__item"
                >+38 (093) 914-95-71</a
              >
              <a
                href="mailto:ddpolytechnic2016@gmail.com"
                class="contacts__item"
                >ddpolytechnic2016@gmail.com</a
              >
              <div class="header__social social">
                <a href="#" class="social__item social__item--facebook">
                  <img src="img/facebook.svg" alt="viber" />
                </a>
                <a href="#" class="social__item social__item--telegram">
                  <img src="img/telegram.svg" alt="viber" />
                </a>
                <a href="#" class="social__item social__item--telegram">
                  <img src="img/viber.svg" alt="viber" />
                </a>
              </div>
            </div>
            <button class="header__contact-btn btn" type="button">
              Зворотній зв'язок
            </button>
          </div>
          <div class="header__bottom">
            <a href="index.html" class="header__logo">
              <img src="img/logo.png" alt="logo" />
            </a>
            <nav class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">Про метод</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Про прилад</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Партнери</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Команда</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Контакти</a>
                </li>
              </ul>
            </nav>
            <form action="" class="header__search-block search">
              <input
                class="search__input"
                type="text"
                placeholder="Пошук по сайту"
              />
              <button class="search__btn" type="submit">
                <img src="img/search.svg" alt="search" />
              </button>
            </form>
            <div class="burger">
              <span class="burger__bar"></span>
            </div>
          </div>
        </div>
      </header>
      <main class="main">main</main>
      <footer class="footer">footer</footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
